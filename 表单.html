<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<form action="abc" method="get">
    <div class="username">
        <label for="username">姓名</label>
        <input id="username" type="text" name="username">
    </div>
    <div class="password">
        <label for="password">密码</label>
        <input id="password" type="password" name="password">
    </div>
    <div class="sex">
        <label>性别</label>
        <input type="radio" name="sex" value="male" checked>男
        <input type="radio" name="sex" value="woman">女
    </div>
    <div class="orientation">
        <label>取向</label>
        <input type="radio" name="orientation" value="male">男
        <input type="radio" name="orientation" value="woman" checked>女
    </div>
    <div class="hobby">
        <label>爱好</label>
        <input type="checkbox" name="hobby" value="dota">dota
        <input type="checkbox" name="hobby" value="travel" checked>旅行
        <input type="checkbox" name="hobby" value="pet" checked>宠物
    </div>
    <div class="comment">
      <label for="commet">评论</label>
      <textarea id="commet" cols="30" rows="10" name="commet" placeholder="ddd"></textarea>
    </div>
    <div class="mycar">
      <label>我的car：</label>
      <select name="mycar">
          <option value="sabo" selected>萨博</option>
          <option value="feidu">飞度</option>
          <option value="BMW">宝马</option>
      </select>
    </div>
    <div class="submit">
        <button>提交</button>
    </div>


</form>
</table>
</body>
</html>

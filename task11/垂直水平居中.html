<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文字水平垂直居中</title>
    <style>
    .layout{
        background-color:#ccc;
        text-align: center;
        padding:40px 0;
    }
    </style>
</head>
<body>
    <div class="layout">
        <h1>这是标题</h1>
        <p>这是内容，这段文字在当前区块内垂直水平居中</p>
    </div>
</body>
</html>

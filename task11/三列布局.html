<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>三列布局</title>
    <style>
    .clearfix::after{
        content:"";
        display:block;
        clear: both;
    }
    .left{
        width:200px;
        height: 200px;
        background-color:red;
        float:left;
    }
    .right{
        width:200px;
        height: 200px;
        background-color:blue;
        float:right;
    }
    .main{
        background-color:pink;
        height: 200px;
        margin:0px 210px;
    }
    </style>
</head>
<body>
    <div class="layout clearfix">
        <div class="left"></div>
        <div class="right"></div>
        <div class="main"></div>
    </div>
</body>
</html>
